<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solitario FP Los Enlaces</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <img src="imgs/logoSolitario.png" alt="logo" id="logo"
        class="d-none d-sm-block d-md-block d-lg-block d-xl-block" />
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse ml-5" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li>
            <span>
              <h1>Solitario</h1>
            </span>
          </li>
          <li>
            <span id="tiempo">Tiempo: <span id="contador_tiempo"><!-- Aqui cargaremos el tiempo --></span></span>
          </li>
          <li>
            <span id="movimientos">Movimientos:
              <span id="contador_movimientos"><!-- Aqui cargaremos el movimiento --></span></span>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="central">
    <!-- Siguiente línea donde se indicará el tiempo transcurrido y la cantidad
            de movimientos que se han hecho hasta el momento. Estos números se 
            indicarán en los span internos -->
    <!-- La "mesa" contendrá los 6 tapetes. En la parte superior dos de ellos 
            y en la parte inferior los cuatro restantes. Los contadores de los
            mazos de cartas de cada tapete están indicados oportunamente dentro
            de elementos span -->
    <div id="mesa">
      <div class="tapetes_superiores">
        <div id="inicial" class="tapete">
          <span id="contador_inicial" class="contador"><!-- Aqui cargaremos el numero de cartas --></span>
        </div>
      </div>
    </div>
    <div class="div_tapetes">
      <div id="receptor1" class="tapete receptor" ondrop="drop(event)" ondragover="allowDrop(event)">
        <span id="contador_receptor1" class="contador" ondragover="notAllowDrop(event)"><!-- Aqui cargaremos el numero de cartas --></span>
      </div>
      <div id="receptor2" class="tapete receptor" ondrop="drop(event)" ondragover="allowDrop(event)">
        <span id="contador_receptor2" class="contador" ondragover="notAllowDrop(event)"><!-- Aqui cargaremos el numero de cartas --></span>
      </div>
      <div id="receptor3" class="tapete receptor" ondrop="drop(event)" ondragover="allowDrop(event)">
        <span id="contador_receptor3" class="contador" ondragover="notAllowDrop(event)"><!-- Aqui cargaremos el numero de cartas --></span>
      </div>
      <div id="receptor4" class="tapete receptor" ondrop="drop(event)" ondragover="allowDrop(event)">
        <span id="contador_receptor4" class="contador" ondragover="notAllowDrop(event)"><!-- Aqui cargaremos el numero de cartas --></span>
      </div>
      <div id="sobrantes" class="tapete" ondrop="drop(event)" ondragover="allowDrop(event)">
        <span id="contador_sobrantes" class="contador" ondragover="notAllowDrop(event)"><!-- Aqui cargaremos el numero de cartas --></span>
      </div>
    </div>

    <div id="pruebacarta"></div>

    <!-- Botón de reset que reinicia todo: partida, contadores de tiempo, de movimientos, ... -->
    <button id="resetBoton" type="button" class="btn btn-danger">
      Reiniciar
    </button>
  </div>
  <!-- class="central" -->
  <script src="js/indexJs.js"></script>
</body>

</html>
